<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Ocorr√™ncias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Geocoder (busca de endere√ßos) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- PapaParse (leitura correta do CSV) -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: Arial; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // URL do CSV publicado no Google Sheets (ligado ao formul√°rio)
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQP7xZ8J04HHWSjbDBjwyAisa0WO4kXUYCw02wSiZeZby6nrxmaI2ZpzrMrfEkL3JK4U7yS3lads4Ol/pub?output=csv";

    // Inicializa o mapa
    const map = L.map('map').setView([-22.9194, -42.8182], 13);

    // Camada base do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Adiciona barra de busca (Geocoder)
    L.Control.geocoder({
      defaultMarkGeocode: true,
      placeholder: 'üîç Buscar endere√ßo...'
    }).addTo(map);

    // Fun√ß√£o para carregar e plotar os dados do CSV
    async function carregarDados() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error('Falha ao carregar CSV');
        const csvText = await response.text();

        // Faz o parse do CSV de forma robusta
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        const dados = parsed.data;

        dados.forEach(row => {
          const nome = row["Nome"];
          const logradouro = row["Logradouro (Endere√ßo Completo)"];
          const tipo = row["Tipo de Ocorr√™ncia"];
          const descricao = row["Descri√ß√£o do Evento"];
          const gravidade = row["Gravidade da Situa√ß√£o"];
          const lat = parseFloat(row["Latitude"]);
          const lng = parseFloat(row["Longitude"]);

          if (!isNaN(lat) && !isNaN(lng)) {
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`
              <b>${nome}</b><br>
              <b>Tipo:</b> ${tipo}<br>
              <b>Gravidade:</b> ${gravidade}<br>
              <b>Descri√ß√£o:</b> ${descricao}<br>
              <b>Endere√ßo:</b> ${logradouro}
            `);
          }
        });
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    // Carrega os dados iniciais
    carregarDados();

    // Atualiza automaticamente a cada 30 segundos
    setInterval(() => {
      // Remove os marcadores antigos antes de recarregar
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      carregarDados();
    }, 30000);
  </script>
</body>
</html>
